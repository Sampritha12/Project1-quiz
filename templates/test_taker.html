<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Taker Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        h3 {
            color: #555;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        span {
            color: #666;
            font-size: 14px;
        }
        button {
            background-color: #dc3545;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }} </h2>
        <h3>Your Test Invitations:</h3>
        <ul>
            {% if invited_tests %}
                {% for test in invited_tests %}
                    <li>
                        <a href="{{ url_for('start_test', test_id=test.test_id) }}">
                            {{ test.test_name }}
                        </a>
                        <span> - You are invited to take this test.</span>  
                    </li>
                {% endfor %}
            {% else %}
                <li>No invitations yet.</li>
            {% endif %}
        </ul>
        <button onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
    </div>
</body>
</html>
