<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .admin-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .btn {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f8f9fa;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Welcome to the Admin Dashboard</h1>

        <button class="btn" onclick="window.location.href='{{ url_for('create_test') }}'">Create Test</button>

        <h2>Your Tests:</h2>
        <ul>
            {% for test in tests %}
                <li>
                    <a href="{{ url_for('edit_test', test_id=test[0]) }}">Edit {{ test[1] }}</a> |
                    <a href="{{ url_for('invite_users', test_id=test[0]) }}">Invite Users</a>
                </li>
            {% endfor %}
        </ul>

        <button class="btn" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
    </div>
</body>
</html>
